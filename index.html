<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TJSC - Gestão de Estudos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            padding: 10px;
        }

        /* Container principal com scroll horizontal no mobile */
        .calendar-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            background: white;
        }

        .calendar-container {
            min-width: 700px;
            background: white;
        }

        .calendar-header-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #1a202c;
            color: white;
            text-align: center;
            font-size: 0.65rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            padding: 10px 0;
        }

        .calendar-days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-left: 1px solid #e2e8f0;
        }

        .calendar-day {
            min-height: 110px;
            border-right: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
            padding: 6px;
            background: white;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 2px;
            position: relative;
        }

        .day-number {
            font-size: 0.85rem;
            font-weight: 700;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        .discipline-item {
            font-size: 0.6rem;
            font-weight: 600;
            padding: 3px 6px;
            border-radius: 4px;
            border-left: 3px solid transparent;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        /* CORES DAS DISCIPLINAS */
        .c-portugues { background: #eff6ff; color: #1d4ed8; border-left-color: #3b82f6; }
        .c-proc-civil { background: #fffbeb; color: #b45309; border-left-color: #f59e0b; }
        .c-constitucional { background: #f0fdf4; color: #15803d; border-left-color: #22c55e; }
        .c-administrativo { background: #fdf4ff; color: #7e22ce; border-left-color: #a855f7; }
        .c-civil { background: #fff7ed; color: #c2410c; border-left-color: #f97316; }
        .c-penal { background: #fef2f2; color: #b91c1c; border-left-color: #ef4444; }
        .c-proc-penal { background: #fdf2f8; color: #be185d; border-left-color: #ec4899; }

        /* DESTAQUE DE DIA CONCLUÍDO (Mais forte conforme solicitado) */
        .completed { 
            background-color: #dcfce7 !important; /* Verde mais saturado */
            border-bottom: 2px solid #22c55e !important;
        }
        
        .completed .day-number {
            color: #15803d !important;
        }

        .completed-icon {
            position: absolute;
            top: 4px;
            right: 4px;
            color: #22c55e;
            display: none;
        }

        .completed .completed-icon {
            display: block;
        }

        .other-month { background-color: #fcfcfc; opacity: 0.4; }

        .legend-pill {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.6rem;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
        }

        .legend-dot {
            width: 3px;
            height: 10px;
            border-radius: 2px;
        }

        @media (max-width: 640px) {
            body { padding: 5px; }
            .header-title { font-size: 1.25rem; }
            .legend-container { flex-direction: column; align-items: stretch; gap: 8px; }
            .legend-group { padding: 8px !important; overflow-x: auto; white-space: nowrap; }
        }
    </style>
</head>
<body>

    <div class="max-w-[1200px] mx-auto mb-6 px-2">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mt-4">
            <div>
                <h1 class="header-title text-2xl font-extrabold text-slate-800 tracking-tight">TJSC • Gestão de Estudos</h1>
                <p class="text-slate-500 font-medium text-xs">Foco: Técnico Judiciário Auxiliar</p>
            </div>
            
            <div class="flex items-center bg-white border border-slate-200 rounded-xl p-1 shadow-sm">
                <button id="prevMonth" class="p-2 hover:bg-slate-50 rounded-lg text-slate-400">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"/></svg>
                </button>
                <span id="currentMonthYear" class="px-4 font-bold text-blue-800 text-xs sm:text-sm uppercase tracking-wider">Janeiro 2026</span>
                <button id="nextMonth" class="p-2 hover:bg-slate-50 rounded-lg text-slate-400">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/></svg>
                </button>
            </div>
        </div>

        <div class="legend-container mt-6 flex flex-wrap gap-2">
            <div class="legend-group flex gap-3 p-2 bg-white rounded-lg border border-blue-100 px-4 shadow-sm">
                <div class="legend-pill"><span class="legend-dot bg-blue-500"></span> Português</div>
                <div class="legend-pill"><span class="legend-dot bg-orange-400"></span> P. Civil</div>
                <div class="legend-pill"><span class="legend-dot bg-orange-600"></span> Civil</div>
            </div>
            
            <div class="legend-group flex gap-3 p-2 bg-white rounded-lg border border-slate-100 px-4 shadow-sm border-dashed">
                <div class="legend-pill"><span class="legend-dot bg-green-500"></span> Const.</div>
                <div class="legend-pill"><span class="legend-dot bg-purple-500"></span> Admin.</div>
                <div class="legend-pill"><span class="legend-dot bg-red-500"></span> Penal</div>
                <div class="legend-pill"><span class="legend-dot bg-pink-500"></span> P. Penal</div>
            </div>
        </div>
    </div>

    <div class="calendar-wrapper max-w-[1200px] mx-auto">
        <div class="calendar-container">
            <div class="calendar-header-grid">
                <div>DOM</div>
                <div>SEG</div>
                <div>TER</div>
                <div>QUA</div>
                <div>QUI</div>
                <div>SEX</div>
                <div>SÁB</div>
            </div>
            <div id="calendarGrid" class="calendar-days-grid"></div>
        </div>
    </div>

    <div class="max-w-[1200px] mx-auto mt-4 text-right px-2">
        <button id="clearData" class="text-[9px] font-bold text-slate-300 uppercase tracking-widest hover:text-red-400">Limpar Dados</button>
    </div>

    <!-- Modal Detalhes -->
    <div id="modal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl max-w-sm w-full p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalDate" class="text-lg font-bold text-slate-800"></h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <div id="modalContent" class="space-y-2"></div>
            <button onclick="toggleDay()" id="completeBtn" class="w-full mt-6 py-4 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all text-sm uppercase tracking-wide">Marcar como Concluído</button>
        </div>
    </div>

    <script>
        const storageKey = "tjsc_mobile_ready_v3"; // Versão atualizada do storage
        let currentYear = 2026;
        let currentMonth = 0; 
        let selectedDayKey = null;

        // Cronograma (Port, Civil, P.Civil = 3x | Outras = 2x)
        const masterSchedule = {
            1: [ { name: "Língua Portuguesa", class: "c-portugues" }, { name: "Direito Civil", class: "c-civil" } ], // SEG
            2: [ { name: "Direito Proc. Civil", class: "c-proc-civil" }, { name: "Direito Constitucional", class: "c-constitucional" }, { name: "Direito Proc. Penal", class: "c-proc-penal" } ], // TER
            3: [ { name: "Língua Portuguesa", class: "c-portugues" }, { name: "Direito Civil", class: "c-civil" } ], // QUA
            4: [ { name: "Direito Proc. Civil", class: "c-proc-civil" }, { name: "Direito Administrativo", class: "c-administrativo" } ], // QUI
            5: [ { name: "Língua Portuguesa", class: "c-portugues" }, { name: "Direito Civil", class: "c-civil" }, { name: "Direito Penal", class: "c-penal" } ], // SEX
            6: [ { name: "Direito Proc. Civil", class: "c-proc-civil" }, { name: "Direito Penal", class: "c-penal" }, { name: "Direito Proc. Penal", class: "c-proc-penal" } ], // SÁB
            0: [ { name: "Direito Administrativo", class: "c-administrativo" }, { name: "Direito Constitucional", class: "c-constitucional" } ] // DOM
        };

        let progress = JSON.parse(localStorage.getItem(storageKey)) || {};

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthLabel = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            document.getElementById('currentMonthYear').innerText = `${monthLabel[currentMonth]} ${currentYear}`;
            grid.innerHTML = '';

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const prevMonthLastDay = new Date(currentYear, currentMonth, 0).getDate();

            for (let i = firstDay; i > 0; i--) {
                const day = prevMonthLastDay - i + 1;
                grid.innerHTML += `<div class="calendar-day other-month"><span class="day-number">${day}</span></div>`;
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayKey = `${currentYear}-${currentMonth}-${i}`;
                const dayOfWeek = new Date(currentYear, currentMonth, i).getDay();
                const isCompleted = progress[dayKey];
                
                let disciplinesHtml = masterSchedule[dayOfWeek].map(item => `
                    <div class="discipline-item ${item.class}">
                        ${item.name.replace('Direito ', '')}
                    </div>
                `).join('');

                const dayDiv = document.createElement('div');
                dayDiv.className = `calendar-day current-month ${isCompleted ? 'completed' : ''}`;
                dayDiv.onclick = () => openModal(i, dayOfWeek, dayKey);
                dayDiv.innerHTML = `
                    <div class="completed-icon">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                    </div>
                    <span class="day-number">${i}</span>
                    ${disciplinesHtml}
                `;
                grid.appendChild(dayDiv);
            }
        }

        function openModal(day, dayOfWeek, key) {
            selectedDayKey = key;
            document.getElementById('modalDate').innerText = `Dia ${day} - ${["Domingo","Segunda","Terça","Quarta","Quinta","Sexta","Sábado"][dayOfWeek]}`;
            document.getElementById('modalContent').innerHTML = masterSchedule[dayOfWeek].map(item => `
                <div class="flex items-center gap-3 p-4 rounded-xl ${item.class} font-bold text-sm">
                    <div class="w-1.5 h-6 bg-current opacity-20 rounded-full"></div>
                    ${item.name}
                </div>
            `).join('');
            
            const btn = document.getElementById('completeBtn');
            btn.innerText = progress[key] ? "REDEFINIR DIA" : "MARCAR COMO CONCLUÍDO";
            btn.className = progress[key] 
                ? "w-full mt-6 py-4 bg-slate-100 text-slate-500 rounded-xl font-bold text-xs uppercase" 
                : "w-full mt-6 py-4 bg-green-600 text-white rounded-xl font-bold text-xs uppercase shadow-lg shadow-green-200";
            
            document.getElementById('modal').classList.replace('hidden', 'flex');
        }

        function closeModal() { document.getElementById('modal').classList.replace('flex', 'hidden'); }

        function toggleDay() {
            if (progress[selectedDayKey]) delete progress[selectedDayKey];
            else progress[selectedDayKey] = true;
            localStorage.setItem(storageKey, JSON.stringify(progress));
            renderCalendar();
            closeModal();
        }

        document.getElementById('prevMonth').onclick = () => { currentMonth--; if(currentMonth < 0){ currentMonth=11; currentYear--; } renderCalendar(); };
        document.getElementById('nextMonth').onclick = () => { currentMonth++; if(currentMonth > 11){ currentMonth=0; currentYear++; } renderCalendar(); };
        document.getElementById('clearData').onclick = () => { if(confirm("Deseja apagar todo o progresso?")) { progress = {}; localStorage.removeItem(storageKey); renderCalendar(); } };

        renderCalendar();
    </script>
</body>
</html>
